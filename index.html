<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie clicker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Num num cookie</h1>
    </header>
    <main>
      <div class="column left">
        <img src="./assets/cookie.png" id="cookieImage" />
        <audio src="./assets/chewing.mp3" id="imgSound"></audio>
      </div>
      <div class="column middle">
        <div class="display">
          <p id="cookies" class="count"></p>
          <p id="cps" class="count"></p>
          <button id="reset" class="reset">Reset</button>
        </div>
      </div>
      <div class="column right">
        <p class="count">Upgrades:</p>
        <div id="shop" class="shop"></div>
        <audio src="./assets/success.mp3" id="successSound"></audio>
        <audio src="./assets/fail.mp3" id="failSound"></audio>
      </div>
    </main>
    <footer>Footer</footer>
  </body>
</html>
